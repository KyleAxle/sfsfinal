<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Login - CJC School Frontline Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #000000 0%, #252525 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255,255,255,0.85);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31,41,55,0.18);
            max-width: 400px;
            margin: 0 auto;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .login-card h2 {
            font-weight: 700;
            color: #000000;
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: #374151;
            font-weight: 500;
        }
        .btn-warning {
            font-weight: 600;
            color: #212529;
        }
        .btn-warning:hover {
            background: #ffc107;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card shadow-lg">
            <h2 class="text-center">Staff Login</h2>
            <form method="POST" action="staff_login.php">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required autocomplete="current-password">
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-warning btn-lg">Log In as Staff</button>
                </div>
                <div class="d-flex justify-content-between mb-2 small">
                    <a href="login.html">Back to User Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
