<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - CJC School Frontline Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #000000 0%, #252525 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: rgba(255,255,255,0.92);
            border-radius: 1.5rem;
            box-shadow: 0 8px 32px 0 rgba(31,41,55,0.18);
            max-width: 400px;
            margin: 0 auto;
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .register-card h2 {
            font-weight: 700;
            color: #212529;
            margin-bottom: 1.5rem;
        }
        .form-label {
            color: #374151;
            font-weight: 500;
        }
        .btn-register {
            background: #212529;
            color: #fff;
            font-weight: 600;
            border: none;
        }
        .btn-register:hover {
            background: #343a40;
            color: #ffc107;
        }
        .form-control:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 0.2rem rgba(99,102,241,0.15);
        }
        .back-link {
            color: #212529;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            text-decoration: underline;
            color: #343a40;
        }
        @media (max-width: 500px) {
            .register-card {
                padding: 1.5rem 0.5rem 1rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-card shadow-lg">
            <h2 class="text-center mb-4">Create Account</h2>
            <form method="POST" action="register_process.php">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required autocomplete="username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" required="phone">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required autocomplete="new-password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" required autocomplete="new-password">
                </div>
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-register btn-lg">Register</button>
                </div>
                <div class="text-center">
                    <a href="login.html" class="back-link">&larr; Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
