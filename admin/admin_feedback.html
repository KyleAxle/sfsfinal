<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - View Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
        }
        .dashboard-card {
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            background: #fff;
        }
        .star {
            color: #fbbf24;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4 text-center fw-bold text-primary">Feedback & Ratings</h2>
        <div class="card dashboard-card p-4">
            <div class="table-responsive">
                <table class="table align-middle" id="feedbackTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Office</th>
                            <th>Name</th>
                            <th>Rating</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Feedback rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        // Demo feedback data (replace with backend fetch in real app)
        const feedbacks = [
            {
                date: "2024-06-13",
                office: "Registrar Office",
                name: "Juan Dela Cruz",
                rating: 5,
                comments: "Very fast and friendly service!"
            },
            {
                date: "2024-06-13",
                office: "CCIS Office",
                name: "Maria Santos",
                rating: 4,
                comments: "Helpful staff, but a bit of a wait."
            },
            {
                date: "2024-06-12",
                office: "Cashier Office",
                name: "Pedro Reyes",
                rating: 3,
                comments: ""
            }
        ];

        function renderStars(rating) {
            let stars = "";
            for (let i = 1; i <= 5; i++) {
                stars += `<i class="bi ${i <= rating ? 'bi-star-fill' : 'bi-star'} star"></i>`;
            }
            return stars;
        }

        const tbody = document.querySelector("#feedbackTable tbody");
        feedbacks.forEach(fb => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${fb.date}</td>
                <td>${fb.office}</td>
                <td>${fb.name}</td>
                <td>${renderStars(fb.rating)}</td>
                <td>${fb.comments ? fb.comments : '<span class="text-muted">No comment</span>'}</td>
            `;
            tbody.appendChild(tr);
        });
    </script>
</body>
</html>
